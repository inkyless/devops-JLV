apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  labels:
    app: test-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-deploy
  template:
    metadata:
      labels:
        app: test-deploy
    spec:
      containers:
      - name: app-container
        image: ${{ vars.DOCKERHUB_USERNAME }}/jlv-project:${{ env.sha }}
        resources:
        limits:
            memory: "512Mi"
            cpu: "500m"
        requests:
            memory: "256Mi"
            cpu: "250m"      
        ports:
        - containerPort: 8080


        
